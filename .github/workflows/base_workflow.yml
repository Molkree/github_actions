name: Base workflow

on:
  workflow_dispatch:

jobs:
  check_pip:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.3.2
        with:
          cache: 'pip'
      - name: Install stuff
        run: |
          python -m pip install -r requirements.txt
